{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}

    <!-- CSS only
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/theme.css' %}">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    {% block header %}
    <div class="page-header">
      <header id="header" class="header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav leftstr col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="width: 50%; margin-right: auto">
          <li><a href="/" class="menu-up nav-link px-2 link-dark">Главная</a></li>
          </ul>

      <div class="rightbtn col-md-3 text-end login" style="width: 25%; margin-top: 0px">
        {% if current_user.is_authenticated %}
        <a type="button" class="btn btn-outline-primaryy me-2" style="border-color: #000;" href="{ url 'logout' }">Выход</a>
        <a type="button" class="btn btn-outline-primaryy me-2" style="border-color: #000;" href="{ url 'post_add' }">Выход</a>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a type="button" class="btn btn-outline-primaryy me-2" href="{ url 'login' }">Вход</a>
        {% endif %}
      </div>
    </header>
    </div>
    {% endblock %}
    <div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
